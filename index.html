<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <!--start exit gate-->
        <div class="exit-gate">
            <div class="left-gate"></div>
            <div class="right-gate"></div>
            <p>Good Bye<br>See You Soon</p>
        </div>
        <!--end exit gate-->
        <div class="container">
            <!--start menu list of game-->
            <div class="start-menu">
                <div class="upper-part">
                    <h1>Memory Game</h1>
                </div>
                <div class="lower-part">
                    <span class="version">V 1.0</span>
                    <span class="copyright"></span>
                </div>
                <div class="menu">
                    <div class=" btn">
                        <button class="btn-start">Start</button>
                        <ul class="level">
                            <li class="level-li easy">Easy <span>5X5</span></li>
                            <li class="level-li Medium">Medium <span>7X7</span></li>
                            <li class="level-li Hard">Hard <span>10X10</span></li>
                        </ul>
                    </div>
                    <div class=" btn">
                        <button class="btn-setting">Setting</button>
                        <ul class="setting-list">
                            <li class="setting-li sound">Sounds <span>ON</span></li>
                        </ul>
                    </div>
                    <div class=" btn ">
                        <button class="btn-exit">Exit</button>
                    </div>
                </div>
            </div>
            <!--end menu list of game-->
            <!--start main part game-->
            <div class="main">
                <div class="main-btns">
                    <button class="main-btn btn-pause">Pause</button>
                    <div class="show-level"></div>
                    <button class="main-btn btn-back">Back to Menu</button>
                </div>
                <div class="main-cards">
                    
                </div>
                <div class="main-data">
                    <div class="time data">Time : <span>00:00</span></div>
                    <div class="tries data">Numbers of Tries : <span>00</span></div>
                </div>
            </div>
            <!--end main part game-->
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
