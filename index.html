<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <!--start exit gate-->
        <div class="exit-gate">
            <div class="left-gate"></div>
            <div class="right-gate"></div>
            <p class="para-animation">Press Any Key</p>
        </div>
        <!--end exit gate-->
        <div class="container">
            <!--start menu list of game-->
            <div class="start-menu">
                <div class="upper-part">
                    <h1>Memory Game</h1>
                </div>
                <div class="lower-part">
                    <span class="version">V 1.0</span>
                    <span class="copyright"></span>
                </div>
                <div class="menu">
                    <div class=" btn">
                        <button class="btn-start">Start</button>
                        <ul class="level">
                            <li class="level-li continue">Continue</li>
                            <li class="level-li level-btn easy" data-level="20">Easy <span>5X4</span></li>
                            <li class="level-li level-btn Medium" data-level="30" >Medium <span>5X6</span></li>
                            <li class="level-li level-btn Hard" data-level="40">Hard <span>5X8</span></li>
                        </ul>
                    </div>
                    <div class=" btn">
                        <button class="btn-setting">Setting</button>
                        <ul class="setting-list">
                            <li class="setting-li sound">Sounds <span>ON</span></li>
                        </ul>
                    </div>
                    <div class=" btn ">
                        <button class="btn-exit">Exit</button>
                    </div>
                </div>
            </div>
            <!--end menu list of game-->
            <!--start main part game-->
            <div class="main">
                <div class="main-btns">
                    <button class="main-btn btn-pause disabled" data-name="Pause" disabled="true">Pause</button>
                    <div class="show-level"></div>
                    <button class="main-btn btn-back disabled" disabled="true">Back to Menu</button>
                </div>
                <div class="main-cards">
                    <div class="counter-parent"><span class="counter"></span></div>
                    <div class="pause-screen">
                        <button class="pause-screen-btns btn-resume">Resume</button>
                        <button class="pause-screen-btns btn-back">Back to Menu</button>
                    </div>
                </div>
                <div class="main-data">
                    <div class="time data">Time : <span>00:00</span></div>
                    <div class="tries data">Numbers of Tries : <span>00</span></div>
                </div>
            </div>
            <!--end main part game-->
        </div>
    </div>
    <input type="file" value="./assets/alpaca.png" src="./assets/alpaca.png" multiple id="amgad" style="display: none;">
    <audio src="./sound/drum.mp3" class="menu-audio" loop style="display:none;" ></audio>
    <script src="./main.js"></script>
</body>
</html>
